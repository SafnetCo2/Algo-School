<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Login form</title>
</head>
<body class="bg-primary bg-opacity-25">
    <section>
        <div class="d-flex  flex-column min-vh-100 justify-content-center align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-md-10  bg-white mx-auto rounded shadow">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="m-5 text-center">
                                    <h1>Login Form</h1>
                                </div>
                                <form class="m-5">
                                    <div class="mb-3">
                                        <label class="form-label" for="username">Username</label>
                                        <input class="form-control" type="text" id="username" >
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label" for="password">Password</label>
                                        <input class="form-control" type="password" id="password" >
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-6">
                                            <div class="form-check">
                                            
                                                <input type="checkbox" id="remember-me" class="form-check-input">
                                                <label for="remember-me" class="form-check-label">remember</label>
                                            </div>

                                        </div>
                                        <div class="col-6">
                                            <div class="text-end">
                                                <a href="#">Forgot Password?</a>
                                            </div>
                                        </div>
                                    


                                    </div>
                                    <div>
                                        <input type="submit" class="form-control btn btn-primary mt-3" >
                                    </div>
                                    
                                </form>


                            </div>
                            <div class="col-md-6">
                                <div>
                                    <img src="./undraw_completed_03xt.svg" alt="login" class="img-fluid p-5">
                                </div>
                                
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            
        </div>

    </section>



    
</body>
</html>
