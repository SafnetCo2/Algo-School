<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container w-100">
        <div class="row col-md-6 col-md-offset-3">
            <div class="panel-heading text-center">
                <h1>Registration Form</h1>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group ">
                        <label for="fname">First Name</label>
                        <input type="text" class="form-control" id="fname" placeholder="firstname">
                    
                    </div><br>
                    <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input type="text" class="form-control" id="lname">
                        
                    </div><br>
                    <div class="form-group">
                        <label for="male">Gender</label>
                        <div>
                            <label for="male" class="radio-inline"><input type="radio" name="gender" id="male">Male</label>
                            <label for="fmale" class="radio-inline"><input type="radio" name="gender" id="fmale" >female </label>
                            <label for="others" class="radio-inline"><input type="radio" name="gender" id="others" >others</label>
                         
                         
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="@.......
                            ">
                            
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" id="password">
                        </div>
                        <div class="form-group">
                            <label for="number">Phone Number</label>
                            <input type="number"  class="form-control"   name="number" id="number"placeholder="99999....">
                        </div>
                    
                        
                    </div>
            
                
                        <button type="submit" class="btn btn-primary my-1">Submit</button>
                </form>

            </div>
            <div class="panel-footer text-right">
                <small>&copy 2023; Josephine</small>
            </div>

        </div>
        
    </div>

  </body>
</html>
