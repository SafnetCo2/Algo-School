<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>

</head>
<body>

    <div class="d-flex  flex-column min-vh-100 justify-content-center align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 m-5">
                    <form action="">
                        <div class="m-2">
                            <h1>Form Validation</h1>
                        </div>
                        <div class="col-md-12   m-2">
                            <!-- first name -->
                            <div class="row">
                                <div class="col">
                                    <label for="first-name"  class="form-label">First Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" placeholder="First Name" id="first-name" required>
                                    <div class="valid-feedback">First Name validated</div>
                                    <div class="invalid-feedback">try again invalid name</div>
                                        <!-- last name -->
                                    </div>
                                <div class="col">
                                    <label for="last-name"  class="form-label">Last Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" placeholder="Last Name" id="last-name" required>
                                    <div class="valid-feedback">Last Name validated</div>
                                    <div class="invalid-feedback">try again invalid name</div>
                                </div>
                                
                                
                            </div>
                            <!-- email -->
                            <div class="col">
                                <label for="email"  class="form-label">Email<span class="text-danger">*</span></label>
                                <input type="email" class="form-control" placeholder="Email" id="email" required>
                                <div class="valid-feedback">email validated</div>
                                <div class="invalid-feedback">try again invalid email</div>
                            </div>
                                <!-- phone-->
                                <div class="col">
                                    <label for="phone"  class="form-label">Phone Number<span class="text-danger">*</span></label>
                                    <input type="tel" class="form-control" placeholder="phone" id="phone" required>
                                    <div class="valid-feedback">phone validated</div>
                                    <div class="invalid-feedback">try again invalid phone number</div>
                                </div>
                            
                        
                            

                        </div>
                        <!-- radio -->
                        <div class="col">
                            <label for="selection"  class="form-label">Select one<span class="text-danger">*</span></label>
                            <div class="form-check">
                                <input type="radio" class="form-check-input"  id="radioCheck1" name="radio-stacked" required>
                                <label class="form-check-label" for="radioCheck1">vegetarian</label>
                                
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input"  id="radioCheck2" name="radio-stacked" required>
                                <label class="form-check-label" for="radioCheck2">vegetarian</label>
                                
                                

                            </div>
                        

                            
                            <div class="valid-feedback">option validated</div>
                            <div class="invalid-feedback">try again invalid optionr</div>
                        </div>
                    </form>

                </div>

            </div>
        </div>

    </div>
    
</body>
</html>
